<!DOCTYPE html>
<html>
<head>
<title>Hi ;)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.js"></script>
</head>
<meta charset="UTF-8">
<body>

<script>

var scene , camera, render , mesh ;
var keyboard = {};
function init(){
  scene= new THREE.Scene();
  camera = new THREE.PerspectiveCamera(90, 1280/720 , 0.1, 1000);

  mesh = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshBasicMaterial({color:0xff9999,wireframe:true})
  );
  scene.add(mesh);
  camera.position.set(0,0,-5);
  camera.lookAt(new THREE.Vector3(0,0,0));
  renderer = new THREE.WebGLRenderer();
  renderer.setSize(1280,720);
  document.body.appendChild(renderer.domElement);
  animate();
}



function animate(){
  requestAnimationFrame(animate);
  mesh.rotation.x += 0.01;
  mesh.rotation.y += 0.02;

  if (keyboard[37]){ // bouton gauche
    camera.rotation.y -= Math.PI * 0.01;
  }

  if (keyboard[39]){ // bouton droite
    camera.rotation.y += Math.PI * 0.01;
  }

  renderer.render(scene,camera);
}

function keyDown(event){
  keyboard[event.keyCode]=true;
}
function keyUp(event){
  keyboard[event.keyCode]=false;
}

window.addEventListener('keydown',keyDown);
window.addEventListener('keyup',keyUp)

window.onload =init;
</script>
</body>
</html>
